[supervisord]
nodaemon=true

[program:crond]
command=/usr/sbin/crond -n
pidfile=/var/run/crond.pid
startsecs=5
autorestart=true

[program:wizard]
command=/usr/bin/node /datastringer/wizard.js
startsecs=5
autorestart=true

[program:postfix]
process_name = master
directory = /etc/postfix
command = /etc/init.d/postfix start
startsecs = 0
autorestart = false
